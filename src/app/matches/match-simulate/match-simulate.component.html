<div *ngIf="match" class="container-fluid" style="background-color: white; border-width: 2px; border-radius: 5px; border-color: cornflowerblue; border-style: solid; padding-top: 10px; padding-bottom: 15px; margin-bottom: 20px;">
  <h1>{{match.title}}</h1>
  <hr class="my-3">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-dark mb-3">
        <div class="card-header">
          <div *ngIf="match.type === 'MEN_SINGLE' || match.type === 'WOMEN_SINGLE'" class="row">
            <div class="col-md-5" style="font-weight: bold; text-align: right; font-size: 30px;">
              {{match.player1}}
            </div>
            <div class="col-md-2" style="font-weight: bold; text-align: center; font-size: 15px; display: flex; align-items: center; justify-content: center;">
              VS
            </div>
            <div class="col-md-5" style="font-weight: bold; text-align: left; font-size: 30px;">
              {{match.player2}}
            </div>
          </div>
          <div *ngIf="match.type !== 'MEN_SINGLE' && match.type !== 'WOMEN_SINGLE'" class="row">
            <div class="col-md-5" style="font-weight: bold; text-align: right; font-size: 30px;">
              {{match.player1}}
              <br>{{match.player3}}
            </div>
            <div class="col-md-2" style="font-weight: bold; text-align: center; font-size: 15px; display: flex; align-items: center; justify-content: center;">
              VS
            </div>
            <div class="col-md-5" style="font-weight: bold; text-align: left; font-size: 30px;">
              {{match.player2}}
              <br>{{match.player4}}
            </div>
          </div>
        </div>
        <div class="card-body">
          <h4 class="card-title">
            <div style="text-align: center; font-size: 50px">
              <button class="btn btn-sm" style="margin-right: 5px;" [disabled]="currentGame.pointsTeam1 === 0" (click)="pointsTeam1Less()"><i class="fas fa-caret-down"></i></button>{{currentGame.pointsTeam1}}<button class="btn btn-sm" style="margin-left: 5px;" (click)="pointsTeam1More()"><i class="fas fa-caret-up"></i></button> 
              - 
              <button class="btn btn-sm" style="margin-right: 5px;" [disabled]="currentGame.pointsTeam2 === 0" (click)="pointsTeam2Less()"><i class="fas fa-caret-down"></i></button>{{currentGame.pointsTeam2}}<button class="btn btn-sm" style="margin-left: 5px;" (click)="pointsTeam2More()"><i class="fas fa-caret-up"></i></button>
            </div>
          </h4>
          <div *ngFor="let game of match.games" style="text-align: center; font-size: 15px">
            {{game.pointsTeam1}} - {{game.pointsTeam2}}
          </div>
          <div *ngIf="gameFinished" style="text-align: center; font-size: 15px">
            <button class="btn btn-sm btn-warning"><i class="fas fa-plus"></i>  Nieuw set</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <img [src]="courtImage" style="width: 100%;" />
      <div class="bottom-left" [ngClass]="{'bottom-left': (match.serviceTeam1 === true && currentGame.pointsTeam1 % 2 === 0) 
                                                      || (match.serviceTeam1 === false && currentGame.pointsTeam2 % 2 === 0), 
                                            'top-left': (match.serviceTeam1 === true && currentGame.pointsTeam1 % 2 > 0) 
                                                      || (match.serviceTeam1 === false && currentGame.pointsTeam2 % 2 > 0)}">
        <button class="btn btn-sm" [ngClass]="{'btn-success': match.serviceTeam1 === true, 'btn-dark': match.serviceTeam1 === false}" style="font-size: 14px">{{match.player1}}</button>
      </div>
      <div class="top-right" [ngClass]="{'top-right': (match.serviceTeam2 === true && currentGame.pointsTeam2 % 2 === 0) 
                                                      || (match.serviceTeam2 === false && currentGame.pointsTeam1 % 2 === 0), 
                                            'bottom-right': (match.serviceTeam2 === true && currentGame.pointsTeam2 % 2 > 0) 
                                                      || (match.serviceTeam2 === false && currentGame.pointsTeam1 % 2 > 0)}">
        <button class="btn btn-sm btn-dark" [ngClass]="{'btn-success': match.serviceTeam2 === true, 'btn-dark': match.serviceTeam2 === false}" style="font-size: 14px">{{match.player2}}</button>
      </div>
    </div>
  </div>
</div>
