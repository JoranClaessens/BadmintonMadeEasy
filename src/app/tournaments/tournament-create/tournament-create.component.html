<div *ngIf="errorMessage" class="alert alert-dismissible alert-danger container">
  <button type="button" class="close" data-dismiss="alert" (click)="clearErrorMessage()">&times;</button>
  {{errorMessage}}
</div>
<div *ngIf="tournamentCreated" class="alert alert-dismissible alert-success container">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  Toernooi succesvol aangemaakt!
  <a [routerLink]="['/tournaments/' + tournamentId]" class="alert-link">Ga naar toernooi</a>
</div>
<div class="container" style="background-color: white; border-width: 2px; border-radius: 5px; border-color: cornflowerblue; border-style: solid; padding-top: 10px; padding-bottom: 15px; margin-bottom: 20px;">
  <h1>Toernooi aanmaken</h1>
  <hr class="my-3">
  <form>
    <fieldset>
      <div class="form-group">
        <label for="title">Titel</label>
        <input type="text" class="form-control" name="title" placeholder="Toernooi titel" [(ngModel)]="title">
      </div>
      <div class="form-group">
        <label for="matchType">Type toernooi</label>
        <select class="form-control" id="matchType" [(ngModel)]="selectedMatchType" name="matchTypes">
          <option value="NONE" selected>Kies een type...</option>
          <option value="MEN_SINGLE">Heren enkel</option>
          <option value="WOMEN_SINGLE">Vrouwen enkel</option>
          <option value="MEN_DOUBLE">Heren dubbel</option>
          <option value="WOMEN_DOUBLE">Vrouwen dubbel</option>
          <option value="MIX">Mix</option>
        </select>
      </div>
      <div class="form-group" *ngIf="selectedMatchType !== 'NONE'">
        <label for="numberOfTeams">Aantal inschrijvingen</label>
        <input type="number" class="form-control" name="numberOfTeams" placeholder="Aantal inschrijvingen" [(ngModel)]="numberOfTeams">
      </div>
      <div class="form-group" *ngIf="selectedMatchType !== 'NONE'">
        <label>Startdatum</label>
        <input type="date" class="form-control" name="startDate" style="width: 200px;" placeholder="dd/mm/jjjj" [(ngModel)]="startDate">
      </div>
      <div class="form-group" *ngIf="selectedMatchType !== 'NONE'">
        <label>Einddatum</label>
        <input type="date" class="form-control" name="endDate" style="width: 200px;" placeholder="dd/mm/jjjj" [(ngModel)]="endDate">
      </div>
      <div style="margin-bottom: 10px;">
        <button class="btn btn-sm btn-info" (click)="createLocation = !createLocation">
          <i class="fas fa-plus"></i> Locatie toevoegen</button>
        <span> *Optioneel</span>
      </div>
      <div *ngIf="createLocation">
        <div class="form-group">
          <label for="street">Straat + Huisnummer</label>
          <input type="text" class="form-control" name="street" placeholder="Straat + Huisnummer" [(ngModel)]="street">
        </div>
        <div class="form-group">
          <label>Plaats</label>
          <input type="text" class="form-control" name="city" placeholder="Postcode + Gemeente" [(ngModel)]="city">
        </div>
      </div>
      <button type="submit" class="btn btn-primary" (click)="createTournament()">Opslaan</button>
    </fieldset>
  </form>
</div>
