<div class="container-fluid" style="background-color: white; border-width: 2px; border-radius: 5px; border-color: cornflowerblue; border-style: solid; padding-top: 10px; padding-bottom: 15px; margin-bottom: 20px;">
  <h1>Toernooi</h1>
  <main>
    <ul *ngFor="let round of rounds" class="round round-{{round}}">
      <li *ngIf="round !== rounds.length" class="spacer">&nbsp;</li>
      <ng-container *ngFor="let match of getMatchRounds(round)">
        <ng-container *ngIf="match">
          <li class="game game-top">{{getPlayer(round, match, 1)}}
            <span>79</span>
          </li>
          <li class="game game-spacer">&nbsp;</li>
          <li class="game game-bottom ">{{getPlayer(round, match, 0)}}
            <span>48</span>
          </li>

          <li class="spacer">&nbsp;</li>
        </ng-container>
        <ng-container *ngIf="!match">
          <li class="game game-top winner">Lousville
            <span>85</span>
          </li>
        </ng-container>
      </ng-container>
    </ul>
  </main>
</div>
